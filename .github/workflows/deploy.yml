name: Deploy Flutter Website

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Deploy Website
    runs-on: ubuntu-latest
    env:
      my_secret: ${{secrets.GH_DEPLOY}}
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    - run: flutter config --enable-web
    - run: flutter pub get
    - run: flutter build web
    - name: Build Artifact 🔧
      uses: actions/upload-artifact@master
      with:
        name: web-artifact
        path: build/web
    - name: Copy CNAME
      uses: canastro/copy-file-action@master
      with:
        source: CNAME
        target: "test-a.txt"
    - name: Download Artifact ⬇️
      uses: actions/download-artifact@master
      with:
        name: web-artifact
    - name: Change working directory
      run: ls -R
      working-directory: ./web
    - name: Deploy 🚀
      run: |
        cd build/web
        git init
        git config --global user.email joshua@joshuamdeguzman.com
        git config --global user.name joshuadeguzman
        git remote add origin https://${{secrets.GH_DEPLOY}}@github.com/flutterph/devs.git
        git checkout master CNAME
        git checkout -b gh-pages
        git add --all
        git commit -m "Release new version"
        git push origin gh-pages -f